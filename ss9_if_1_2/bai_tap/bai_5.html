<script>
    let a = prompt ("Điểm bài kiểm tra");
    let b = prompt ("Điểm giữa kì");
    let c = prompt ("Điểm cuối kì");
    let diemTrungBinh = (a+b*3+c*6)/10;
    document.write("Điểm trung bình");
    if (diemTrungBinh >= 8.5 ) {
        document.write ("Giỏi");
    }else if (diemTrungBinh >= 6.5 ) {
        document.write ("Khá");
    }else if (diemTrungBinh >= 4.5 ) {
        document.write ("Trung bình");
    } else {
        document.write ("Yếu");
    }

</script>
